<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Cyber Blog</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header -->
        <header>
            <div class="container">
                <div class="logo">
                    <i class="fa-solid fa-shield-halved"></i>
                    <h1>Cyber Blog</h1>
                </div>
                <nav class="desktop-nav">
                    <a href="index.html">Home</a>
                    <a href="blog.html" class="active">Blog</a>
                    <a href="about.html">About</a>
                </nav>
                <div class="right-nav">
                    <button id="theme-toggle" aria-label="Toggle theme">
                        <i class="fa-solid fa-sun"></i>
                    </button>
                    <button id="mobile-menu-btn" class="mobile-menu-btn" aria-label="Toggle menu">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>
            <div id="mobile-menu" class="mobile-nav hidden">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="blog.html">Blog</a>
                    <a href="about.html">About</a>
                </nav>
            </div>
        </header>

        <!-- Mobile Menu -->
        <div class="mobile-menu">
            <nav>
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="about.html">About</a>
            </nav>
        </div>

        <!-- Blog Content -->
        <section class="blog-header">
            <div class="container">
                <h1>Blog</h1>
                <p>Insights, tutorials, and analysis on the latest cybersecurity trends and threats.</p>
            </div>
        </section>

        <!-- Search -->
        <section class="blog-search">
            <div class="container">
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search articles...">
                </div>
            </div>
        </section>

        <!-- Categories -->
        <section class="blog-categories">
            <div class="container">
                <div class="category-buttons">
                    <button class="category-btn active" data-category="all">All</button>
                    <button class="category-btn" data-category="htb">Hack The Box</button>
                    <button class="category-btn" data-category="thm">Tryhackme</button>
                    
                </div>
            </div>
        </section>

        <!-- Blog Posts -->
        <section class="blog-posts">
            <div class="container">
                <div class="blog-grid">
                    
                </div>
            </div>
        </section>

        <!-- Pagination -->
        <section class="pagination">
            <div class="container">
                <div class="pagination-buttons">
                    <button class="pagination-btn active">1</button>
                    <button class="pagination-btn">2</button>
                    <button class="pagination-btn">3</button>
                    <button class="pagination-btn">4</button>
                </div>
            </div>
        </section>
        

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="footer-content">
                    <div class="footer-logo">
                        <i class="fa-solid fa-shield-halved"></i>
                        <span>Cyber Blog</span>
                    </div>
                    <div class="footer-links">
                        <a href="index.html">Home</a>
                        <a href="blog.html">Blog</a>
                        <a href="about.html">About</a>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>&copy; <span id="current-year"></span> Cyber Blog. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
    <script src="blog.js"></script>
</body>
</html>
